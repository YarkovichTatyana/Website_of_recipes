{% extends 'main/layout.html' %}

{% block greeting%} Лучшие рецепты наших читателей {% endblock %}
{% block content%}

<div id="main">
      <form method="get" action="{%url 'search'%}" class="d-flex editContent">
          <input type="search" placeholder="Поиск рецепта" name="q" class="form-control" required="">
          <button type="submit"  class="button_add">
              <span class="fa fa-search" aria-hidden="true">Найти</span>
          </button>
      </form>
       </div>

        {% for el in rec%}
        <div id="main">
          <br>
          <h3>{{ el.title }}</h3>
          <p>{{ el.compound}}</p>

          <br>
          <a href={% url 'recipe-detail' el.id %} class='btn btn-dark'>Читать полностью</a>
        </div>
        {% endfor %}
{% endblock %}
